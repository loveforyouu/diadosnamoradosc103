<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIA DOS NAMORADOS:</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2em 1em;
      gap: 3em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    #timer {
      font-size: 1.5em;
    }

    .slider {
      width: 360px;
      height: 480px;
      overflow: hidden;
      border: 2px solid white;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 360px;
      height: 480px;
      object-fit: cover;
      object-position: center center;
      flex-shrink: 0;
    }

    .slider-buttons {
      display: flex;
      justify-content: space-between;
      width: 360px;
      margin-top: 0.5em;
    }

    .slider-buttons button {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 1.5em;
      color: #001f3f;
      cursor: pointer;
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    .message {
      font-size: 1.2em;
      max-width: 90%;
      margin: 1em auto;
      border: 3px solid white;
      border-radius: 18px;
      padding: 1em 1.5em;
      box-shadow: 0 0 12px 2px #ff69b4;
      background: rgba(0, 0, 0, 0.15);
      position: relative;
    }

    /* Borda ondulada na mensagem */
    .message::before {
      content: "";
      position: absolute;
      top: -12px;
      bottom: -12px;
      left: -12px;
      right: -12px;
      border: 3px dashed #ff69b4;
      border-radius: 28px;
      pointer-events: none;
      filter: drop-shadow(0 0 4px #ff69b4);
      z-index: -1;
    }

    iframe {
      border: none;
    }

    .map-title, .music-title {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ FELIZ DIA DOS NAMORADOS üíñ</h2>

    <div class="slider">
      <div class="slides" id="slides">
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/1.jpg" />
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/2.jpg" />
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/3.jpg" />
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/4.jpg" />
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/6.jpg" />
        <img src="https://raw.githubusercontent.com/loveforyouu/diadosnamoradosc103/refs/heads/main/7.jpg" />
    </div>

    <div class="slider-buttons">
      <button onclick="prevSlide()">‚ü®</button>
      <button onclick="nextSlide()">‚ü©</button>
    </div>

    <h1>JUNTOS H√Å:</h1>
    <div id="timer">Carregando...</div>

    <div class="message">
      Agrade√ßo todos os dias pelos nossos caminhos terem se encontrado. Voc√™ √© a mulher da minha vida! Feliz dia dos namorados! Te amo pra sempre üíñ
    </div>

    <div class="music-title">NOSSA M√öSICA:</div>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/ICS6uKC93w0?autoplay=1&mute=0" allow="autoplay" allowfullscreen></iframe>

    <div class="map-title">NOSSO PRIMEIRO ENCONTRO:</div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.06690255393!2d-43.249!3d-22.907437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f15!3m3!1m2!1s0x997e5f51d4fb8f%3A0x4a9dcfe03b728e02!2sR.%20Sen.%20Soares%2C%2061%20-%20Vila%20Isabel%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1718138223151"
      width="300" height="200" allowfullscreen loading="lazy">
    </iframe>
  </div>

  <script>
    const startDate = new Date("2023-03-05T00:00:00");

    function updateTimer() {
      const now = new Date();

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }

      if (minutes < 0) {
        minutes += 60;
        hours--;
      }

      if (hours < 0) {
        hours += 24;
        days--;
      }

      if (days < 0) {
        // Ajusta para dias do m√™s anterior
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }

      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById("timer").innerText =
        `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    let currentSlide = 0;
    const slideImgs = document.querySelectorAll("#slides img");
    const totalSlides = slideImgs.length;

    function updateSlide() {
      const slides = document.getElementById("slides");
      slides.style.transform = `translateX(-${360 * currentSlide}px)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
